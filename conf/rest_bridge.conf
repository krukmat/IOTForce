<VirtualHost *:80>
     # Add machine's IP address (use ifconfig command)
     ServerName gardenforce.krukforce.com
     DocumentRoot /var/www/html/GardenForce-Demo/python
     # Give an alias to to start your website url with
     WSGIDaemonProcess GardenForce python-path=/var/www/html/GardenForce-Demo/python
     WSGIProcessGroup GardenForce
     WSGIScriptAlias /rest /var/www/html/GardenForce-Demo/python/rest_bridge.wsgi
     <Directory /var/www/html/GardenForce-Demo/python/>
            Options FollowSymLinks
            AllowOverride All
            Require all granted
     </Directory>
     ErrorLog ${APACHE_LOG_DIR}/error.log
     LogLevel warn
     CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>